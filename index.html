<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #total-sales {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sales Summary</h1>
        <p>Total Sales: <span id="total-sales"></span></p>
        
        <table id="product-sales" class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n').filter(line => line.trim());
                let total = 0;
                let tableHtml = '';

                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(',').map(c => c.trim());
                    if (cols.length >= 2) {
                        const product = cols[0];
                        const sales = parseFloat(cols[1]);
                        if (!isNaN(sales)) {
                            total += sales;
                            tableHtml += `<tr><td>${product}</td><td>${sales.toFixed(2)}</td></tr>`;
                        }
                    }
                }

                if (!isNaN(total)) {
                    document.querySelector('#total-sales').textContent = total.toFixed(2);
                    document.querySelector('#product-sales tbody').innerHTML = tableHtml;
                }
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
